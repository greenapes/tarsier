<!doctype html>
<html>
    <head>
        <style>
            * {
                font-family: Helvetica, Arial;
            }
            .ga\:info-tribe,
            ga\:info-tribe
            {
                display: inline-block;
                width:645px;
                height:645px;
                overflow:hidden;
                border:1px solid #000;
            }
            iframe
            {
                overflow:hidden;
                border:none;
            }
        </style>
        <script src="all.js"></script>
    </head>
    <body>
        <h1>tarsier.js</h1>
        <p>javascript library for widget embedding</p>
        <ga:info-tribe ape="me" month="04" topic="actions" preload="fade" animation="manual" />
        

        <script>
        T.replace();
        T.addEventListener(document.getElementsByTagName("ga:info-tribe")[0], 'loaded', function(ev){
            T.startAnimation(ev.target);
        });
        T.addEventListener(document.getElementsByTagName("div")[0], 'loaded', function(ev){
            T.startAnimation(ev.target);
        });
        </script>
    </body>
    
</html>
